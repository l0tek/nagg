<!DOCTYPE html>
<html ng-app = "mainApp"> 
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>News Aggregator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        
        main {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }
        
        .widget-wrapper {
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }
        
          
        .navbar {
            background-color: #53463d;
        }
        
        footer.page-footer {
            background-color: #53463d;
            margin-top: 2rem;
         
        }

        .nbtn {
            width: 100px;
        }

        .MainColumn {
            padding: 10px 10px;
        }
    </style>
 
</head>

<body>

    <header>

        <!--Navbar-->
        <nav class="navbar navbar-toggleable-md navbar-dark">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#main">
                    <strong>Newsaggregator</strong>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href = "#main" class="nav-link">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a href = "#viewStudents?url=https://www.heise.de/newsticker/heise.rdf" class="nav-link">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Pricing</a>
                        </li>
                    </ul>
                    <form class="form-inline waves-effect waves-light">
                        <input class="form-control" type="text" placeholder="Search">
                    </form>
                </div>
            </div>
        </nav>
	    <!--/.Navbar-->

    </header>

    <div ng-view></div>

    <script type = "text/ng-template" id = "main.htm">
    <main>

        <!--Main layout-->
        <div class="container">
            <div class="row">
                    <div class="col-4">
                    <!--Card-->
                    <div class="card nbtn">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="img/heise_online_facebook_social_graph.png" class="img-fluid" alt="">
                            <a href="#view?url=https://www.heise.de/newsticker/heise.rdf">
                                <div class="mask waves-effect waves-light"></div>
                            </a>
                        </div>
                        <!--/.Card image-->
                    </div>
                    <!--/.Card-->
                    </div>
                    <div class="col-4">
                    <!--Card-->
                    <div class="card nbtn">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="img/vice_icon.png" class="img-fluid" alt="">
                            <a href="#view?url=https://www.vice.com/de/rss">
                                <div class="mask waves-effect waves-light"></div>
                            </a>
                        </div>
                        <!--/.Card image-->
                    </div>
                    <!--/.Card-->                    
                    </div>
                    <div class="col-4">
                    <!--Card-->
                    <div class="card nbtn">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="img/nzz_icon.png" class="img-fluid" alt="">
                            <a href="#view?url=https://www.nzz.ch/startseite.rss">
                                <div class="mask waves-effect waves-light"></div>
                            </a>
                        </div>
                        <!--/.Card image-->
                    </div>
                    <!--/.Card-->                    
                    </div>                    
            </div>
        </div>
        <!--/.Main layout-->

    </main>
    </script>

    <script type = "text/ng-template" id = "view.htm">
        <div ng-repeat="msg in message.items">
            <!--Post-->
            <div class="post-wrapper wow fadeIn" data-wow-delay="0.2s">
            <!--Post data-->
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{msg.title}}</h4>
                    <p class="card-text">{{msg.description}}</p>
                    <a href="#" class="btn btn-primary">Button</a>                    
                </div>
            </div>    
            </div>
            <!--/.Post-->       
        </div>
    </script>

    <!--Footer-->
    <footer class="page-footer center-on-small-only">


    </footer>
    <!--/.Footer-->


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.rss.js"></script>   

    <!-- Angular 1.4.0 -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script>
    new WOW().init();
    </script>

    <script>
        var mainApp = angular.module("mainApp", ['ngRoute']);

        

        mainApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.
        
        when('/main', {
            templateUrl: 'main.htm',
            controller: 'MainController'
        }).
        
        when('/view', {
            templateUrl: 'view.htm',
            controller: 'ViewController'
        }).
        
        otherwise({
            redirectTo: '/main'
        });
        }]);
        
        mainApp.controller('MainController', function($scope) {
        $scope.message = "This page will be used to display add student form";
        });
        
        mainApp.controller('ViewController', function($scope, $http, $routeParams) {
                $scope.url =$routeParams.url
                $http.get("https://api.rss2json.com/v1/api.json?rss_url=" + $scope.url)
                .then(function(response) {
                    $scope.message = response.data;
                });
        });
    </script>
    
    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
